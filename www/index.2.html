<head data-live-domain="jquery.com">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>PouchDB</title>


    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="//jquery.com/jquery-wp-content/themes/jquery/css/base.css?v=1">
    <link rel="stylesheet" href="//jquery.com/jquery-wp-content/themes/jquery.com/style.css">
    

    <script src="//jquery.com/jquery-wp-content/themes/jquery/js/modernizr.custom.2.8.3.min.js"></script>
    
    <link rel="stylesheet" href="stylesheets/style.css">
    <!--<link rel="stylesheet" href="stylesheets/bootstrap-table.min.css">-->
    

</head>
<body>
    <div class="content">
        <div class="col-md-12">
            <hr>
            
            
            <div class="col-md-12">
                <div id="keyword-div" class="input-group">
                  <input id="search-keyword" class="form-control autosuggest-here" placeholder="文字をご入力下さい・・・">
                  <span class="input-group-btn">
                      <button id="btn-search" class="btn"> 適用</button>
                  </span>
                  
                </div>
            </div>
            
            
            <div id='suggestion-box' class="hidden" >
                <div class="col-md-12">
                    <div class="col-md-6" style="padding: 0;">
                        <div id="histories">
                            <ul id="history-list" class="sg-ul"></ul>
                        </div>
                    </div>
                    <div class="col-md-6" style="padding: 0;">
                        <div id="suggestions">
                            <ul id="suggestion-list" class="sg-ul"></ul>
                        </div>
                    </div>
                </div>    
            </div>
            
        </div>
            
    </div>
</body>
    <script src="//code.jquery.com/jquery-1.11.3.js"></script>

    <script src="js/pouchdb.memory.min.js"></script>
    <script src="js/pouchdb.find.min.js"></script>
    
    <!--autosuggest-->
    <script src="js/autosuggest2.js"></script>
